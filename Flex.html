<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment-05</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-4">

        <div class="flex justify-center w-full mb-5 mt-3">
                <h1 class="font-sans font-medium text-xl">ASSIGNMENT 04</h1>
        </div>

        <h2 class="font-semibold mt-3 mb-3">TP04.1. Child element positioning</h2>
        <div class="w-full h-auto flex justify-center">
            <div class="w-[700px] flex justify-evenly h-[700px] bg-white border-4 border-black drop-shadow-md" id="outline-Exercise001">
                <div class="flex flex-col justify-evenly h-[700px]">
                    <div class="w-[200px] h-[200px] flex p-2 justify-start items-start bg-[#d9d9d9]"><div class="w-[60px] h-[60px] bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                    <div class="w-[200px] h-[200px] flex p-2 justify-center items-center bg-[#d9d9d9]"><div class="w-[60px] h-[60px] bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                </div>
                <div class="flex flex-col justify-evenly h-[700px]">
                    <div class="w-[200px] h-[200px] flex p-2 justify-start items-end bg-[#d9d9d9]"><div class="w-[60px] h-[60px] bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                    <div class="w-[200px] h-[200px] flex p-2 justify-end items-center bg-[#d9d9d9]"><div class="w-[60px] h-[60px] bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                </div>
            </div>
        </div>

        <h2 class="font-semibold mt-3 mb-3">TP04.2. Child element alignment</h2>
        <div class="w-full h-auto flex justify-center">
            <div class="w-[700px] flex justify-evenly  h-[700px] bg-white border-4 border-black drop-shadow-md" id="outline-Exercise002">
                <div class="flex flex-col justify-evenly h-[700px]">
                    <div class="w-[200px] h-[200px] flex p-2 bg-[#d9d9d9]"><div class="w-full h-[60px] bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                    <div class="w-[200px] h-[200px] flex p-2 items-center bg-[#d9d9d9]"><div class="w-full h-[60px] bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                </div>
                <div class="flex flex-col justify-evenly h-[700px]">
                    <div class="w-[200px] h-[200px] flex p-2 bg-[#d9d9d9]"><div class="w-[60px] h-full bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                    <div class="w-[200px] h-[200px] flex p-2 justify-end bg-[#d9d9d9]"><div class="w-[60px] h-full bg-[#ff8a00] text-white flex justify-center items-center"><div>Child</div></div></div>
                </div>
            </div>
        </div>

        <h2 class="font-semibold mt-3 mb-3">TP04.3. Row and Column Layout</h2>
        <div class="w-full h-auto flex justify-center">
            <div class="w-[700px] flex justify-evenly  h-[700px] bg-white border-4 border-black drop-shadow-md" id="outline-Exercise003">
                <div class="flex flex-col justify-evenly h-[700px]">
                    <div class="w-[200px] h-[200px] flex p-2 bg-[#d9d9d9]">
                        <div class="flex flex-row w-full h-[60px] items-center justify-evenly pl-1 pr-1 pt-2 pb-2 bg-[#ff8a00]">
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                        </div>
                    </div>
                    <div class="w-[200px] h-[200px] flex p-2 items-center bg-[#d9d9d9]">
                        <div class="flex flex-row w-full h-[60px] items-center justify-evenly pl-1 pr-1 pt-2 pb-2 bg-[#ff8a00]">
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col justify-evenly h-[700px]">
                    <div class="w-[200px] h-[200px] flex p-2 bg-[#d9d9d9]">
                        <div class="flex flex-col w-[60px] h-full items-center pl-2 pr-2 pt-1 pb-1 bg-[#ff8a00]">
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                        </div>
                    </div>
                    <div class="w-[200px] h-[200px] flex p-2 justify-end bg-[#d9d9d9]">
                        <div class="flex flex-col w-[60px] h-full items-center pl-2 pr-2 pt-1 pb-1 bg-[#ff8a00]">
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="font-semibold mt-3 mb-3"> TP04.4. Row and Column layout with flex direction</h2>
        <div class="w-full h-auto flex justify-center">
            <div class="w-[700px] flex flex-col justify-evenly h-[700px] bg-white border-4 border-black drop-shadow-md" id="outline-Exercise004">
                <div class="flex flex-row justify-evenly items-center h-[700px]">
                    <div class="w-[200px] h-[200px] flex justify-evenly pt-1 pb-1 bg-[#d9d9d9]">
                        <div class="w-[60px] h-full bg-[#ff8a00]"></div>
                        <div class="w-[60px] h-full flex flex-col items-center pl-1 pr-1 bg-[#ff8a00]">
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                        </div>
                        <div class="w-[60px] h-full bg-[#ff8a00]"></div>
                    </div>
                    <div class="w-[200px] h-[200px] flex flex-col justify-evenly pr-1 pl-1 bg-[#d9d9d9]">
                        <div class="w-full h-[60px] bg-[#ff8a00]"></div>
                        <div class="w-full h-[60px] flex flex-row items-center pt-1 pb-1 bg-[#ff8a00]">
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                            <div class="w-full h-full m-1 bg-[#3a5f6f]"></div>
                        </div>
                        <div class="w-full h-[60px] bg-[#ff8a00]"></div>
                    </div>
                </div>

                <div class="flex flex-row justify-evenly items-center h-[700px]">
                    <div class="w-[200px] h-[200px] flex justify-evenly p-1 bg-[#d9d9d9]">
                        <div class="w-2/3 h-full mr-1 flex flex-col bg-[#d9d9d9]">
                            <div class="h-1/3 w-full bg-[#ff8a00]"></div>
                            <div class="w-full h-2/3 bg-[#d9d9d9] mt-1 flex flex-row">
                                <div class="w-full h-full mr-1 bg-[#d9d9d9] flex flex-col">
                                    <div class="w-full h-full bg-[#ff8a00] mb-1"></div>
                                    <div class="w-full h-full bg-[#ff8a00]"></div>
                                </div>
                                <div class="w-full h-full bg-[#ff8a00]"></div>
                            </div>
                        </div>
                        <div class="w-1/3 h-full bg-[#ff8a00] p-1 flex flex-col">
                            <div class="w-full h-full bg-[#3a5f6f]"></div>
                            <div class="w-full h-full bg-[#3a5f6f] mt-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
